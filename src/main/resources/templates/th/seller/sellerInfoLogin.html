<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="th/layout/SellerLayout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div layout:fragment="content">
    <!--    <form class="" >-->
    <div class="wrapper">


        <!-- Main Sidebar Container -->
        <aside class="main-sidebar sidebar-dark-green elevation-4">

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Sidebar user panel (optional) -->
                <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                    <div th:each="sellerInfo : ${sellerInfo}">
                        <div class="image">
                            <!--                                <img th:src="${sellerInfo.sellerImg}"-->
                            <img th:src="@{'/uploadImg/'+${sellerInfo.sellerImg}}"
                                 class="rounded-circle width=50px height=50px"
                                 alt="User Image">
                            <a th:text="${sellerInfo.sellerName}" th:href="@{/seller/sellerInfo}"></a>
                        </div>

                    </div>
                </div>

                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                        data-accordion="false">
                        <li class="nav-item has-treeview menu-open">
                            <ul class="nav nav-treeview">
                                <li class="nav-item">
                                    <a th:href="@{/seller/sellerInfo}" class="nav-link">
                                        <i class="far fa-circle nav-icon"></i>
                                        <p>업체 관리</p>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a th:href="@{/seller/sellerInfoLogin}" class="nav-link">
                                        <i class="far fa-circle nav-icon"></i>
                                        <p>업체 ID 관리</p>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </nav>
                <!-- /.sidebar-menu -->
            </div>
            <!-- /.sidebar -->
        </aside>
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2"></div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col-md-10">
                            <div class="card card-info">
                                <div class="card-header">
                                    <h3 class="card-title">업체 기본 정보</h3>
                                </div>
                                <!-- /.card-header -->
                                <form class="needs-validation" th:action="@{/seller/changeSellerInfoLogin}" th:method="post"
                                      enctype="multipart/form-data">
                                    <div th:each="sellerLoginInfo : ${sellerLoginInfo}">
                                        <div class="card-body">
                                            <div class="form-group row">
                                                <label for="userid"
                                                       class="col-sm-2 col-form-label">업체 아이디</label>

                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" id="userid"
                                                           name="userid"
                                                           th:value="${sellerLoginInfo.userid}" readonly>
                                                </div>

                                            </div>
                                            <div class="form-group row">
                                                <label for="sellerPw" class="col-sm-2 col-form-label">업체
                                                    비밀번호</label>
                                                <div class="col-sm-10">
                                                    <input type="password" class="form-control" id="sellerPw"
                                                           name="sellerPw" placeholder="********">

                                                </div>
                                            </div>

                                            <div class="form-group row" style=" justify-content: center;">
                                                <button type="submit" class="btn btn-block btn-info col-md-2">정보수정</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

</div>
</body>

</html>
