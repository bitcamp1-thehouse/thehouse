<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="th/layout/defaultLayout">
<head>
    <meta charset="UTF-8">
    <title>사진 업로드</title>
    <script type="text/javascript" th:src="@{/js/profile.js}"></script>
</head>

<body>
<h2>사진 글쓰기</h2><!-- 삭제 -->
<div layout:fragment="content">
<div class="container">
    <form action="/photoInsertProc" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="photoTitle">제목</label>
            <input type="text" id="photoTitle" name="photoTitle" placeholder="제목을 입력하세요">
        </div>

        <div class="form-group">
            <label for="photoContent">내용</label>
            <textarea id="photoContent" name="photoContent" style="width: 700px; height: 400px;"></textarea>
        </div>
        <div class="form-group">

                <input type="file" id="files" name="files" multiple/>

            <div id="preview" >
            </div>
        </div>
        <input type="submit" value="등록"/>

    </form>
</div>
</div>
</body>
</html>
