<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="th/layout/defaultLayout">
<head>
    <meta charset="UTF-8">
    <title>글 수정</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/mainContent.css}">
    </th:block>
    <script type="text/javascript" th:src="@{/js/profile.js}"></script>
    <script type="text/javascript" th:src="@{/js/photoBoard.js}"></script>

</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <form action="/photoupdateProc" method="post" id="updatephoto" name="updatephoto" enctype="multipart/form-data">
            <div class="input-group">
                <select class="custom-select col-md-2" th:id="inputGroupSelect01" name="areaCode">
                    <option th:value selected disabled>평수</option>
                    <option id="areaSelect" th:each="area : ${areaCode}"
                            th:value="${area.areaCode}"
                            th:utext="${area.areaType}"
                            />
                    <input type="hidden" id="area" name="area" value=""/>
                </select>
                <select class="custom-select col-md-2" id="houseGroup" name="houseCode">
                    <option th:value selected disabled>주거형태</option>
                    <option id="houseSelect" th:each="house : ${houseCode}"
                            th:value="${house.houseCode}"
                            th:utext="${house.houseType}"/>
                    <input type="hidden" id="house" name="house" value=""/>
                </select>
                <select class="custom-select col-md-2" id="styleGroup" name="styleCode">
                    <option th:value selected disabled>스타일</option>
                    <option id="styleSelect" th:each="style : ${styleCode}"
                            th:value="${style.styleCode}"
                            th:utext="${style.styleType}"/>
                    <input type="hidden" id="style" name="style" value=""/>
                </select>
            </div><br>
            <div class="form-group">
                <select class="custom-select col-md-3" id="placeGroup" name="placeCode">
                    <option th:value selected disabled>공간(필수)</option>
                    <option id="placeSelect" th:each="place : ${placeCode}"
                            th:value="${place.placeCode}"
                            th:utext="${place.placeType}"/>
                    <input type="hidden" id="place" name="place" value=""/>
                </select>
            </div>
            <div class="form-group">
                <label for="photoTitle">제목</label>
                <input type="text" id="photoTitle" name="photoTitle" th:value="${photodetail.photoTitle}" placeholder="제목을 입력하세요">
            </div>
            <div class="form-group">
                <label for="photoContent"></label>
                <textarea id="photoContent" name="photoContent" style="width: 700px; height: 400px;" th:text="${photodetail.photoContent}" placeholder="사진에 대해 설명해주세요"></textarea>
            </div>
            <div class="form-group">
                <input type="file" id="files" name="files" multiple/>
                <div id="preview">
                    <img th:if="${photodetail.photoImg1 != null}" th:src="'/uploadImg'+${photodetail?.photoImg1}" style="width: 500px; height: 500px;"/>
                    <img th:if="${photodetail.photoImg2 != null}" th:src="'/uploadImg'+${photodetail?.photoImg2}" style="width: 500px; height: 500px;"/>
                    <img th:if="${photodetail.photoImg3 != null}" th:src="'/uploadImg'+${photodetail?.photoImg3}" style="width: 500px; height: 500px;"/>
                    <img th:if="${photodetail.photoImg4 != null}" th:src="'/uploadImg'+${photodetail?.photoImg4}" style="width: 500px; height: 500px;"/>
                    <img th:if="${photodetail.photoImg5 != null}" th:src="'/uploadImg'+${photodetail?.photoImg5}" style="width: 500px; height: 500px;"/>
                </div>
            </div>
            <input type="button" id="photoupdate" name="photoupdate" value="등록"/>
            <input type="hidden" id="photoBoardNo" name="photoBoardNo" th:value="${photodetail.photoBoardNo}"/>
        </form>
    </div>
</div>
</body>
</html>
