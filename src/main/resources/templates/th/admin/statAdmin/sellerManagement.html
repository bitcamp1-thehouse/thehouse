<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="th/layout/adminLayout">
<head>
    <meta charset="UTF-8">
    <title>업체관리</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <h2>거래처 목록</h2>
        <table class="table table-hover">
            <tr>
                <th>업체명</th>
                <th>전화번호</th>
                <th>승인날짜</th>
            </tr>
            <th:block th:each="sellerManagement : ${sellerMng}">
                <tr th:onclick="'location.href=\''+@{sellerStat/{sellerName}(sellerName=${sellerManagement.sellerName})}+'\''">
                    <td th:text="${sellerManagement.sellerName}"></td>
                    <td th:text="${sellerManagement.managerTel}"></td>
                    <td th:text="${sellerManagement.permitDate}"></td>
                </tr>
            </th:block>
        </table>
    </div>
</div>
</body>
</html>
