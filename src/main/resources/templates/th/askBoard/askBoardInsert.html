<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="th/layout/defaultLayout">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>


    <script type="text/javascript" th:src="@{/editor/js/HuskyEZCreator.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/askBoard.js}"></script>
</head>
<body>
<div layout:fragment="content">
<div class="container">
    <h2>글 쓰기</h2>
    <form action="/askinsertProc" method="post" id="insertBoardFrm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="askTitle">제목</label>
            <input type="text" id="askTitle" name="askTitle" placeholder="제목을 입력하세요">
        </div>
        <div class="form-group">
            <label for="askContent">내용</label>
            <textarea id="askContent" name="askContent" style="width: 700px; height: 400px;"></textarea>
        </div>
        <input type="button" id="insertBoard" value="등록"/>
    </form>
</div>
</div>
</body>
</html>
