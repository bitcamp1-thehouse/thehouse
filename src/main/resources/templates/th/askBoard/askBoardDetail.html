<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="th/layout/defaultLayout">
<head>
    <meta charset="UTF-8">
    <title>질문 게시판</title>
</head>
<script type="text/javascript" th:src="@{/js/askBoard.js}"></script>
<body>
<div layout:fragment="content">
<h2>게시글 상세</h2>
<button class="btn btn-primary" th:onclick="'javascript:update('+${detail.askBoardNo}+');'">수정</button>
<button class="btn btn-danger" th:onclick="'javascript:del('+${detail.askBoardNo}+');'">삭제</button>
<button class="btn btn-primary" th:onclick="'javascript:reply('+${detail.askBoardNo}+');'">답변하기</button>

<div class="container">

        <div clas="form-group">
            <label>제목</label>
            <th:block th:text="${detail.askTitle}"/>
        </div>
        <div clas="form-group">
            <label>작성자</label>
            <th:block th:text="${detail.memberId}"/>
        </div>
        <div clas="form-group">
            <label>작성날짜</label>
            <th:block th:text="${detail.askDate}"/>
        </div>
        <div clas="form-group">
            <label>내용</label>
            <th:block th:utext="${detail.askContent}"/>
        </div>

    <div class="form-group">
        <form id="comment" method="post" name="comment">
            <input type="text" id="commentContent" name="commentContent" placeholder="댓글을 입력하세요"/>
            <input type="hidden" id="askBoardNo" nam="askBoardNo" th:value="${detail.askBoardNo}"/>
            <input type="button" id="aCommentInsert" name="aCommentInsert" value="작성"/>
        </form>
        <tr th:each="aComment : ${askComment}">
            <td th:text="${aComment.memberId}"></td>
            <td th:text="${aComment.commentContent}"></td>
        </th:each>
        </tr>
    </div>

</div>
</div>
</body>
</html>
