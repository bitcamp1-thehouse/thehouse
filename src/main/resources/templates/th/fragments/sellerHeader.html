
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="headerFragment">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 xs-12 md-auto">

                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">

                            <li class="nav-item dropdown">
                                <a class="nav-link" th:href="@{/seller/sellerInfo}" id="navbarDropdown" role="button" aria-haspopup="true"
                                   aria-expanded="false">업체관리
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" th:href="@{/seller/sellerInfo}">업체 관리</a>

                                </div>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link" th:href="@{/seller/category}" id="navbarDropdown" role="button" aria-haspopup="true"
                                   aria-expanded="false">상품관리
                                </a>

                                    <a class="dropdown-item" th:href="@{/seller/sellerChart}">전체통계</a>

                        <ul class="navbar-nav">
                            <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/customLogout}">
                                <input sec:authorize="isAuthenticated()" type="submit" class="button-css ml-2 mr-3" style="border: 1px solid red; color:red;" value="로그아웃">
