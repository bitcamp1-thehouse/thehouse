<!DOCTYPE html>

<head>

    <title>메인</title>

<body>

        <img th:src="@{'/uploadImg/'+${product.productSubImg1}}" class="w3-round w3-padding" alt="" style="width:5%">

                        class="production-selling-header__price__cell"></span><span
                        class="production-selling-header__price__coupon"><span class="number" th:text="${product.purchasePrice}"></span><span

                                               href="/competitions/222">첫구매할인가 <svg width="10" height="10"

                        class="production-selling-header__promotion__entry"><b>159P</b> 적립해드립니다.</p></div>
            </div>
            <p class="production-selling-header__delivery"><span
                    class="production-selling-header__delivery__type"><span>일반택배</span></span><span
                    class="production-selling-header__delivery__fee">3,000원 <small>(100,000원 이상 구매시 무료배송)</small></span><span
                    class="production-selling-header__delivery__disclaimer-wrap"><span
                    class="production-selling-header__delivery__disclaimer">조건에 따라 추가비용 발생 가능 (상품 상세 정보 참고)</span></span>
            </p><a class="production-selling-header__seller production-selling-header__seller--simple"
                   href="/brands/home?query=%EC%95%A8%EB%B9%88%EB%94%94%EC%9E%90%EC%9D%B8&amp;affect_type=ProductSaleDetail&amp;affect_id=154487"><span
                class="production-selling-header__seller__text"><svg class="icon" width="20" height="20"
                                                                     fill="currentColor" viewBox="0 0 20 20"

        <div class="production-selling-option-form production-selling-overview__option-form">
            <section class="selling-option-form-content production-selling-option-form__form">
                <div class="selling-option-form-content__form">
                    <div class="selling-option-select-input">
                        <div class="input-group select-input selling-option-select-input__option selling-option-select-input__option-1 focused">
                            <select class="form-control empty">
                                <option value="" disabled="">크기(호)선택</option>
                                <option value="0">1호액자(15,900원)</option>
                                <option value="1">6호액자(39,900원)</option>
                                <option value="2">15호액자(119,900원)</option>
                            </select><span class="select-input__icon"><svg class="icon" width="10" height="10"
                                                                           preserveAspectRatio="xMidYMid meet"
                                                                           style="fill: currentcolor;"><path
                                fill-rule="evenodd" d="M0 3l5 5 5-5z"></path></svg></span></div>
                        <div class="input-group select-input selling-option-select-input__option selling-option-select-input__option-2">
                            <select class="form-control empty">
                                <option value="" disabled="">색상선택</option>
                            </select><span class="select-input__icon"><svg class="icon" width="10" height="10"
                                                                           preserveAspectRatio="xMidYMid meet"
                                                                           style="fill: currentcolor;"><path
                                fill-rule="evenodd" d="M0 3l5 5 5-5z"></path></svg></span></div>
                        <div class="input-group select-input selling-option-select-input__option selling-option-select-input__option-extra">
                            <select class="form-control empty">
                                <option value="" disabled="">추가상품을 선택해주세요.</option>
                                <option value="0">꼭꼬핀 (1,500원)</option>
                            </select><span class="select-input__icon"><svg class="icon" width="10" height="10"
                                                                           preserveAspectRatio="xMidYMid meet"
                                                                           style="fill: currentcolor;"><path
                                fill-rule="evenodd" d="M0 3l5 5 5-5z"></path></svg></span></div>
                    </div>
                </div>
                <ul class="selling-option-form-content__list"></ul>
                <p class="selling-option-form-content__price"><span class="selling-option-form-content__price__left">주문금액</span><span
                        class="selling-option-form-content__price__right"><span
                        class="selling-option-form-content__price__number">0</span>원</span></p></section>
            <div class="production-selling-option-form__footer">
                <button class="button button--color-blue-inverted button--size-55 button--shape-4" type="button">장바구니
                </button>
                <button class="button button--color-blue button--size-55 button--shape-4" type="button">바로구매</button>
            </div>
        </div>

</div>
