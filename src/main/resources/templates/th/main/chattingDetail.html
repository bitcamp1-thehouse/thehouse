<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <meta charset="UTF-8">
    <title>채팅방</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .container{
            width: 500px;
            margin: 0 auto;
            padding: 25px
        }
        .container h1{
            text-align: left;
            padding: 5px 5px 5px 15px;
            color: #FFBB00;
            border-left: 3px solid #FFBB00;
            margin-bottom: 20px;
        }
        .message{
            background-color: #000;
            width: 500px;
            height: 500px;
            overflow: auto;
        }
        .message .me{
            color: #F6F6F6;
            text-align: right;
        }
        .message .others{
            color: #FFE400;
            text-align: left;
        }
        input{
            width: 330px;
            height: 25px;
        }

    </style>
</head>
<body>
<div id="container" class="container">
<h1>채팅방 입장!</h1>
<div id="sendMsg">
    <table class="inputTable">
        <tr>
            <th>메시지</th>
            <th><input id="message" placeholder="보내실 메시지를 입력하세요."></th>
            <th><button onclick="send()" id="sendBtn">보내기</button></th>
        </tr>
    </table>
</div>
<script type="text/javascript">
    var ws;
    function send() {
        ws.send("/pub/chat/message", {}, JSON.stringify({
            type:'TALK',
            chatId:this.chatId,
            sender:this.sender,
            message:this.message
        }));
        $('#message').val();
        /*var option={
            type:'TALK',
            chatId:this.chatId,
            sender:this.sender,
            message:this.message
        }
        ws.send(JSON.stringify(option))*/
    }
</script>
</div>
</body>
</html>
