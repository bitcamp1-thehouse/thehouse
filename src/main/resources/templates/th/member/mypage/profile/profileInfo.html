<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로필 수정</title>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" th:src="@{/js/profile.js}"></script>

</head>

<body>

<h2>프로필 수정</h2>


<div class="container">
    <form action="/modifyProfile" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nickName">닉네임</label>

            <input type="text" id="nickName" name="nickName" th:value="${profile.nickName}" placeholder="입력하지 않을 시 아이디로 출력됩니다."/>
        </div>
        <div>
            <label for="uploadFile">프로필사진</label>
            <input type="file" id="uploadFile" name="uploadFile"/>
            <div id="preview" ><img th:src="@{'/uploadImg'+${profile.memberImg}}" style="width: 300px; height: 300px;"/></div>

        </div>

        <div class="form-group">
            <label for="memberIntro">한줄소개</label>
            <input type="text" id="memberIntro" name="memberIntro" th:value="${profile.memberIntro}"/>
        </div>

        <input type="submit" value="등록"/>
    </form>
</div>
</body>
</html>
