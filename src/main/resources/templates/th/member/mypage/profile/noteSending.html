<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="th/layout/defaultLayout">
<head>
    <meta charset="UTF-8">
    <title>쪽지 보내기</title>

    <script type="text/javascript">
        $(function(){
            $("#sending").click(function(){

                $("#send").submit();
            })
        })
    </script>
</head>
<body>

<h2>쪽지 보내기</h2>
<div layout:fragment="content">
    <th:block th:replace="th/fragments/navBar_myPage"></th:block>
    <th:block th:replace="th/fragments/navBar_myPage_profile"></th:block>
    <div class="container">
        <form action="/member/noteSendingProc" method="post" id="send" name="send">
        <div class="form-group">
        <input type="text" id="receiveId" name="receiveId" th:value="${sending}" readonly/>
        </div>
        <div class="form-group">
            <textarea id="msgContent" name="msgContent" style="width: 700px"></textarea>
        </div>

        <input type="button" id="sending" name="sending" value="보내기"/>
        </form>
    </div>
</div>

</body>
</html>
