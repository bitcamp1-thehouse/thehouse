<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>쪽지 보내기</title>
</head>
<body>

<h2>쪽지 보내기</h2>

<div class="container">
    <form action="/noteSendingProc" method="post" id="send" name="send">
    <div class="form-group">
    <th:block th:text="${sending}"/>
    </div>
    <div class="form-group">
        <textarea id="msgContents" name="msgContents" style="width: 700px"></textarea>
    </div>

    <input type="button" id="sending" name="sending" value="보내기"/>
    </form>
</div>


</body>
</html>
