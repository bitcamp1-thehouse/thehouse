<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="th/layout/defaultLayout">
<head>
    <meta charset="UTF-8">
    <title>내 프로필</title>
</head>
<body>
<div layout:fragment="content">
    <th:block th:replace="th/fragments/navBar_myPage"></th:block>
    <th:block th:replace="th/fragments/navBar_myPage_profile"></th:block>
<div class="container">
    <div class="form-group">
        <img th:src="@{'/uploadImg'+${mprofile.memberImg}}" style="width: 300px; height: 300px;"/>
    </div>
    <div class="form-group">
            <th:block th:text="${mprofile.memberId}"/>
    </div>
    <div class="form-group">
            <p>팔로워<th:block th:text="${followCount}"></th:block>
                팔로잉<th:block th:text="${followingCount}"></th:block></p>
    </div>
    <div class="form-group">
        <th:block th:text="${mprofile.memberIntro}"/>
    </div>
</div>
<div class="container">
    <div class="form-group">
    <h3>사진<th:block th:text="${photoCount}"/></h3>
    </div>
    <div class="form-group">
        <th:block th:each="mphoto : ${myphoto}">
        <tr th:onclick="" ><!-- photodetail로 이동-->
        <td><img th:src="'/uploadImg'+${mphoto.photoImg1}" style="width: 200px; height: 200px;"/></td>
        </tr>
        </th:block>
    </div>
    <div class="form-group">
        <h3>스크랩<th:block th:text="${scrapCount}"/></h3>
    </div>
    <div class="form-group">
        <th:block th:each="mscrap : ${myscrap}">
            <tr th:onclick=""><!-- photodetail로 이동-->
                <td><img th:src="'/uploadImg'+${mscrap.photoImg1}" style="width: 200px; height: 200px;"/></td>
            </tr>
        </th:block>
    </div>
</div>
</div>
</body>
</html>
