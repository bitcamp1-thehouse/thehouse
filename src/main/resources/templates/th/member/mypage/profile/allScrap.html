<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="th/layout/defaultLayout">
<head>
    <meta charset="UTF-8">
    <title>질문 게시판</title>
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/mainContent.css}">
    </th:block>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <th:block th:replace="th/fragments/navBar_myPage"></th:block>
        <th:block th:replace="th/fragments/navBar_myPage_profile"></th:block>
        <div class="container store-index-section store-index-product-list"><h1>스크랩</h1>
            <div class="virtualized-list row" style="padding-top:0px; transform: translateY(0px);">
                <tr th:each="allscrap : ${scrap}">
                    <div class="col-6 col-md-3 product-item-wrap">
                        <form th:action="@{/photodetail/{photoBoardNo}(photoBoardNo=${allscrap.photoBoardNo})}">
                            <article class="production-item"><a class="production-item__overlay" th:href="@{/photodetail/{photoBoardNo}(photoBoardNo=${allscrap.photoBoardNo})}"></a>
                                <div class="production-item-image production-item__image">
                                    <img class="image" alt="" th:src="@{'/uploadImg'+${allscrap.photoImg1}}" srcset="">
                                    <input type="hidden" id="userId" name="userId" th:value="${allscrap.memberId}"/>
                                </div>
                                <div class="production-item__content">
                                    <h1 class="production-item__header">
                                        <span class="production-item__header__name" th:text="${allscrap.photoTitle}"></span>
                                    </h1>
                                </div>
                            </article>
                        </form>
                    </div>
                </tr>
            </div>
        </div>
    </div>
</div>
</body>
</html>
